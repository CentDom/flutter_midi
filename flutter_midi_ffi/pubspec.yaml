name: flutter_midi_ffi
description: A new flutter plugin project.
version: 0.0.1
author: Rody Davis <rody.davis.jr@gmail.com>
repository: https://github.com/rodydavis/flutter_midi
homepage: https://github.com/rodydavis/plugins

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^2.4.0

flutter:
  plugin:
    platforms:
      android:
        package: com.appleeducate.flutter_midi_ffi
        pluginClass: FlutterMidiFfiPlugin
      ios:
        pluginClass: FlutterMidiFfiPlugin
      linux:
        pluginClass: FlutterMidiFfiPlugin
      macos:
        pluginClass: FlutterMidiFfiPlugin
      windows:
        pluginClass: FlutterMidiFfiPlugin
